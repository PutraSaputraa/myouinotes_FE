<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kalam&family=Roboto&family=Roboto+Slab:wght@600&family=Work+Sans:wght@300;400&display=swap"
        rel="stylesheet">

</head>

<body style="background-color: rgb(18, 19, 30);">

    <div class="boxsignup">
        <h1 class="title" style="color: rgb(47, 47, 47); margin-top: 50px; margin-bottom: 30px;">Pecel House</h1>

        <form id="registerForm" method="POST">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label" style="margin-left: 50px; font-family: roboto;">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" style="margin-left: 50px; width: 350px; border: 1px solid black; background-color: wheat;" placeholder="Email address" name="email">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label" style="margin-left: 50px; font-family: roboto;">Username</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" style="margin-left: 50px; width: 350px; border: 1px solid black; background-color: wheat;" placeholder="Username" name="username">
            </div>
            <label for="inputPassword5" class="form-label" style="margin-left: 50px; font-family: roboto;">Password</label>
            <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock"
                style="margin-left: 50px; width: 350px; border: 1px solid black; background-color: wheat;" placeholder="Password" name="password">
            <div id="passwordHelpBlock" class="form-text">
            </div>
            <button type="submit" class="btn btn-outline-dark" style="margin-top: 15px; margin-left: 182px;">SIGN UP</button>
        </form>

        <div style="margin-top: 15px; display: flex;">
            <div style="height: 1px; background-color: grey; width: 180px; margin-top: 13.5px; margin-right: 7px; margin-left: 30px;"></div>
            <p>or</p>
            <div style="height: 1px; background-color: grey; width: 180px; margin-top: 13.5px; margin-left: 7px;"></div>
        </div>

        <div style="display: flex; align-items: center; margin-top: 0px;">
            <p style="margin-right: 10px; margin-left: 100px;">Already have an account? <a href="login.html" style="text-decoration: none;">Log In</a></p>
        </div>
    </div>

    

</body>

<script>
    document.getElementById("registerForm").addEventListener("submit", async function(e) {
        e.preventDefault();
        const username = document.querySelector('input[name="username"]').value;
        const email = document.querySelector('input[name="email"]').value;
        const password = document.querySelector('input[name="password"]').value;

        const response = await fetch(`https://myouinotes-be-954509048139.us-central1.run.app/auth/register`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ username, email, password }),
            credentials: "include"
        });

        const result = await response.json();

        if(response.ok){
            alert("User Registered Successfully");
            window.location.href = "login.html";
        } else {
            alert("Register Failed: " + result.msg);
        }
    });
</script>


</html>
